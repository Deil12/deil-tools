## 将 Quartz 持久化方式修改为 jdbc
spring.quartz.job-store-type=jdbc
## 实例名称（默认为quartzScheduler）
spring.quartz.properties.org.quartz.scheduler.instanceName=Cluster_Scheduler
## 实例节点 ID 自动生成
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
## 修改存储内容使用的类
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.StdJDBCDelegate
## 数据源信息
spring.quartz.properties.org.quartz.jobStore.dataSource=QUARTZ_DS
#spring.quartz.properties.org.quartz.dataSource.QUARTZ_DS.connectionProvider.class=org.quartz.utils.PoolingConnectionProvider
spring.quartz.properties.org.quartz.dataSource.QUARTZ_DS.provider=hikaricp
spring.quartz.properties.org.quartz.dataSource.QUARTZ_DS.driver=${spring.datasource.driver-class-name}
spring.quartz.properties.org.quartz.dataSource.QUARTZ_DS.URL=${spring.datasource.url}
spring.quartz.properties.org.quartz.dataSource.QUARTZ_DS.user=${spring.datasource.username}
spring.quartz.properties.org.quartz.dataSource.QUARTZ_DS.password=${spring.datasource.password}

